name: Test All Samples

on:
  schedule:
  - cron: '30 1 * * *'
  workflow_dispatch: {}
  pull_request:
    branches:
    - main
    paths:
    - 'scripts/.util/tools.json'

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        suite:
        - 'java'

    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x

    - name: Checkout
      uses: actions/checkout@v3

    - name: Cache local Gradle repository
      if: ${{ matrix.suite == 'java' }}
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('java/**/*.gradle*', 'java/**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache local Maven repository
      if: ${{ matrix.suite == 'java' }}
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          ~/.m2/wrapper
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', 'java/**/maven-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Setup Directories
      if: ${{ matrix.suite == 'java' }}
      run: |
        #!/usr/bin/env bash
        set -euo pipefail

        mkdir -p ~/.m2/repository
        mkdir -p ~/.m2/repository/wrapper/dists
        mkdir -p ~/.gradle/caches
        mkdir -p ~/.gradle/wrapper/dists
        chmod -R 775 ~/.m2
        chmod -R 775 ~/.gradle

    - name: Test ${{ matrix.suite }}
      run: |
        ./scripts/smoke.sh --builder dmikusa/paketo-base-builder-jammy:full --suite java
