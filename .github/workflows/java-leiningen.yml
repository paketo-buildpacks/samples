name: leiningen
"on":
  pull_request:
    paths:
    - java/leiningen/**
  push:
    branches:
    - main
    paths:
    - java/leiningen/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: actions/cache@v2
        with:
          path: ~/.lein
          key: ${{ runner.os }}-sbt-${{ hashFiles('java/leiningen/project.clj') }}
          restore-keys: ${{ runner.os }}-sbt
      - run: ./lein uberjar
        working-directory: java/sbt
