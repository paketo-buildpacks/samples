name: Test Pull Request (Procfile)

on:
  merge_group:
  pull_request:
    branches:
    - main
    paths:
    - 'procfile/**'

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.22.x

    - name: Checkout
      uses: actions/checkout@v5

    - name: Test Procfile Samples
      run: |
        ./scripts/smoke.sh --suite procfile \
                           --builder docker.io/paketobuildpacks/builder-jammy-buildpackless-base:latest \
                           --builder docker.io/paketobuildpacks/builder-jammy-base:latest \
                           --builder docker.io/paketobuildpacks/ubuntu-noble-builder-buildpackless:latest \
                           --builder docker.io/paketobuildpacks/ubuntu-noble-builder:latest
